   <style>
      /* Базовые стили формы */
      form{
        margin:0 auto;
        max-width:95%;
        box-sizing:border-box;
        padding:40px;
        border-radius:5px;
        background:RGBA(255,255,255,1);
        -webkit-box-shadow:  0px 0px 15px 0px rgba(0, 0, 0, .45);
        box-shadow:  0px 0px 15px 0px rgba(0, 0, 0, .45);
      }
      /* Стили полей ввода */
      .textbox{
        height:50px;
        width:100%;
        border-radius:3px;
        border:rgba(0,0,0,.3) 2px solid;
        box-sizing:border-box;
        font-family: 'Open Sans', sans-serif;
        font-size:18px;
        padding:10px;
        margin-bottom:30px;
      }
      .message:focus,
      .textbox:focus{
        outline:none;
         border:rgba(24,149,215,1) 2px solid;
         color:rgba(24,149,215,1);
      }
      /* Стили текстового поля */
      .message{
          background: rgba(255, 255, 255, 0.4);
          width:100%;
          height: 120px;
          border:rgba(0,0,0,.3) 2px solid;
          box-sizing:border-box;
          -moz-border-radius: 3px;
          font-size:18px;
          font-family: 'Open Sans', sans-serif;
          -webkit-border-radius: 3px;
          border-radius: 3px;
          display:block;
          padding:10px;
          margin-bottom:30px;
          overflow:hidden;
      }
      ul {
        list-style-type: none;
        margin: 0;
        width: 100%;
        padding: 0;
        overflow: hidden;
        background-color:  rgb(64,199,129);
      }

      li {
        float: left;
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      li a:hover:not(.active) {
        background-color: rgb(44,179,109);
      }

      .active {
        background-color: rgb(44,179,109);
      }
      </style>
   <script>
        function restoreData() {
            document.getElementById("name").value = window.localStorage.getItem("name");
            document.getElementById("surname").value = window.localStorage.getItem("surname");
            document.getElementById("dateout").value = window.localStorage.getItem("dateout");
            document.getElementById("datein").value = window.localStorage.getItem("datein");
            document.getElementById("timeout").value = window.localStorage.getItem("timeout");
            document.getElementById("timein").value = window.localStorage.getItem("timein");
            document.getElementById("email").value = window.localStorage.getItem("email");
            document.getElementById("tel").value = window.localStorage.getItem("tel");
            document.getElementById("adress").value = window.localStorage.getItem("adress");
            document.getElementById("howgo").value = window.localStorage.getItem("howgo");
            document.getElementById("nameop").value = window.localStorage.getItem("nameop");
            document.getElementById("grade").value = window.localStorage.getItem("grade");
            document.getElementById("reason").value = window.localStorage.getItem("reason");
            document.getElementById("house").value = window.localStorage.getItem("house");
            makeLink();
        }
        function saveData() {
            window.localStorage.setItem("name", document.getElementById('name').value);
            window.localStorage.setItem("surname", document.getElementById('surname').value);
            window.localStorage.setItem("dateout", document.getElementById('dateout').value);
            window.localStorage.setItem("datein", document.getElementById('datein').value);
            window.localStorage.setItem("timeout", document.getElementById('timeout').value);
            window.localStorage.setItem("timein", document.getElementById('timein').value);
            window.localStorage.setItem("email", document.getElementById('email').value);
            window.localStorage.setItem("tel", document.getElementById('tel').value);
            window.localStorage.setItem("adress", document.getElementById('adress').value);
            window.localStorage.setItem("howgo", document.getElementById('howgo').value);
            window.localStorage.setItem("nameop", document.getElementById('nameop').value);
            window.localStorage.setItem("grade", document.getElementById('grade').value);
            window.localStorage.setItem("reason", document.getElementById('reason').value);
            window.localStorage.setItem("house", document.getElementById('house').value);
        }
        function makeLink() {
            const link = "mailto:boarding@letovo.ru?subject=Holiday Exeat-Form of " + document.getElementById('name').value + " " + document.getElementById('surname').value + "&body=Name: " + document.getElementById('name').value + "%0ASurname: " + document.getElementById('surname').value + "%0AGrade: " + document.getElementById('grade').value + "%0AHouse: " + document.getElementById('house').value + "%0ADate of departure: " + document.getElementById('dateout').value + "%0ADeparture time: " + document.getElementById('timeout').value + "%0ADate of return: " + document.getElementById('datein').value + "%0AReturn time: " + document.getElementById('timein').value + "%0ATransport: " + document.getElementById('howgo').value + "%0AReason of exeat: " + document.getElementById('reason').value + "%0AAdress during the exeat: " + document.getElementById('adress').value + "%0AAdult's name: " + document.getElementById('nameop').value + "%0AAdult's phone number: " + document.getElementById('tel').value + "%0AAdult's E-mail: " + document.getElementById('email').value;
            document.getElementById('myLink').setAttribute('href', link);
        }
   </script>
</head>

      <form>
         <h1 style="color: rgb(64,199,129);">Holiday Exeat-form</h1>
         <input onchange="makeLink()" id="name" placeholder="Enter your name" class="textbox"  />
         <input onchange="makeLink()" id="surname" placeholder="Enter your surname" class="textbox"  />
         <input type="number" onchange="makeLink()" id="grade" placeholder="Enter your grade" class="textbox"  />
         <input onchange="makeLink()" id="house" placeholder="House 1, House 2, House 3, House 4, Day house" class="textbox"  />

         <input type="date" onchange="makeLink()" id="datein" placeholder="Date of return/Дата прибытия" class="textbox"  />
         <input type="time" onchange="makeLink()" id="timein" placeholder="Return time/Время прибытия" class="textbox"  />
         <input type="text" onchange="makeLink()" id="howgo" placeholder="School bus, City bus, Adult's venicle, Other (Enter here)" class="textbox"  />
         <input type="text" onchange="makeLink()" id="reason" placeholder="Enter the reason for exeat" class="textbox"  />
         <input onchange="makeLink()" id="adress" placeholder="Enter adress during the exeat" class="textbox"  />
         <input type="text" onchange="makeLink()" id="nameop" placeholder="Enter Adult's name" class="textbox"/>
         <input type="tel" onchange="makeLink()" id="tel" placeholder="Enter phone number of adult" class="textbox"  />
         <input type="email" onchange="makeLink()" id="email" placeholder="Enter e-mail adress of adult" class="textbox"  />

         <a onclick="saveData()" id="myLink" style="font-weight: 700; color: white; text-decoration: none; padding: .8em 1em calc(.8em + 3px); border-radius: 3px; background: rgb(64,199,129);">Generate Exeat</a>
         <a href="#" onclick="saveData()" style="font-weight: 700; color: white; text-decoration: none; padding: .8em 1em calc(.8em + 3px); border-radius: 3px; background: rgb(64,199,129);">Save my data</a>
      </form>
